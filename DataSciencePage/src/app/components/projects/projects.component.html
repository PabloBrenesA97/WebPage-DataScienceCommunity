<div class="container" *ngIf="projectsService.gists">
  <h1 class="font-weight-light mt-5">Proyectos de la comunidad de Ciencia de Datos</h1>
  <hr>
  <div class="d-flex justify-content-center mt-4">
      <form class="form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Buscar: "name="search" [(ngModel)]="searchText">
          </mat-form-field>
      </form>
  </div>
  <div class="d-flex align-content-center flex-wrap card-gist">
      <mat-card *ngFor="let gist of projectsService.gists | filter:searchText;" class="m-2" [routerLink]="['/gist']" [queryParams]="gist">
          <mat-card-header>
              <mat-card-title>{{gist.name}} <hr></mat-card-title>

            </mat-card-header>
            <mat-card-actions>
                <mat-chip-list>
                    <mat-chip color="primary" selected >{{gist.lenguage}}</mat-chip>
                </mat-chip-list>
            </mat-card-actions>

            <!--<ngx-gist [gistId]="gist.guistURL" class="gist"></ngx-gist>-->
      </mat-card>
  </div>
</div>

<mat-spinner *ngIf="!projectsService.gists" class="loading"></mat-spinner>
